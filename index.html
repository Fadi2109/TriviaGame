<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" type="image/x-icon" href="./images/list-task.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Trivia Game</title>
  </head>
  <body onload="onInit()">
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex justify-content-center mt-2 fs-5">
          <p><b>משחק טריוויה</b></p>
        </div>
        <div class="basicDetails">
          <div class="input-group flex-nowrap mt-2 col-12">
            <span class="input-group-text" id="addon-wrapping"
              ><span class="material-symbols-outlined"> person </span></span
            >
            <input
              type="text"
              class="form-control weight userName"
              placeholder="השם שלך"
              aria-label="השם שלך"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="input-group flex-nowrap mt-2 col-12">
            <span class="input-group-text" id="addon-wrapping"
              ><span class="material-symbols-outlined"> today </span></span
            >
            <input
              type="number"
              class="form-control weight userAge"
              placeholder="הגיל שלך"
              aria-label="הגיל שלך"
              aria-describedby="addon-wrapping"
            />
            <span class="input-group-text" id="addon-wrapping"
              ><i class="bi bi-gender-ambiguous"></i
            ></span>
            <select
              class="form-select form-select-sm userGender"
              aria-label=".form-select-sm example"
            >
              <option selected value="0">המגדר שלך</option>
              <option value="1">זכר</option>
              <option value="2">נקבה</option>
              <option value="3">من هظولاك</option>
            </select>
          </div>
          <div class="col-12">
            <div class="form-check form-check-reverse mt-2">
              <input
                class="form-check-input resetCheck"
                type="checkbox"
                value=""
                id="resetCheck"
              />
              <label class="form-check-label" for="reverseCheck1">
                משחק חדש (אפס נתונים)
              </label>
            </div>
          </div>
          <div class="input-group flex-nowrap mt-2 col-12">
            <button
              type="button"
              class="btn btn-outline-primary col-12 mt-2"
              onclick="checkDetails()"
            >
              התחל משחק חדש
            </button>
          </div>
          <div class="input-group flex-nowrap mt-2 col-12 wrongMsg"></div>
        </div>

        <div class="col-12 score text-center fs-2 fw-bolder"></div>
        <div class="mainGame"></div>
      </div>
    </div>

    <!-- boot starp -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
